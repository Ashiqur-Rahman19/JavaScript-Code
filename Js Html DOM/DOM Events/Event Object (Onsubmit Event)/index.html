<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<form action="">
    <div class="myDiv">
        <label for="name"> Name:
            <input type="text" id="myName" name="name" required autofocus>
        </label>
    </div>
   
    <div class="myDiv">
        <label for="email"> Email:
            <input type="email" id="email" name="email" required size="35">
        </label>
    </div>
   
    <div class="myDiv">
        <label for="password"> Password:
            <input type="password" id="password" name="password" required minlength="8" maxlength="15">
        </label>
    </div>

    <div class="myDiv">
        <input type="submit" value="Sign Up" required>
    </div>
   
</form>




<script src="script.js"></script>
</body>
</html>
